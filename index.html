<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 700px)">
    <title>Spider-Man</title>
</head>
<body>
    <header class="flex-head">
        <div class="container container--left">
            <img src="images/miles-morales.png" alt="Miles Morales" class="header__img--miles header__img">
            <img src="images/spider-gwen.png" alt="Spider-Gwen" class="header__img--gwen header__img">
        </div>
        <div class="container container--center">
            <img src="images/title.png" alt="Spiderman logo" class="title-img header__img">
            <h1>¡Entra al Spiderverso y colócate la máscara!</h1>
            <img src="images/spider-logo.png" alt="" class="logo-spider">
            <button>¡Explora!</button>
        </div>
        <div class="container container--right">
            <img src="images/peni-parker.png" alt="Peni Parker" class="header__img--peni header__img">
            <img src="images/spider-ham.png" alt="Spider-Ham" class="header__img--ham header__img">
            <img src="images/Noir.png" alt="Spider-Noir" class="header__img--noir header__img">
        </div>
        <img src="images/spidey-head.png" alt="Peter B Parker"  class="header__img--bparker header__img">
    </header>
    <main>
        <section class="grid-container">
            <div class="card card--miles">
                <img src="images/miles-title.png" alt="" class="title-card">
                <img src="images/miles-card.png" alt="Miles Morales" class="img-card--miles img-card">
            </div>
            <div class="card card--gwen">
                <img src="images/gwen-title.png" alt="" class="title-card">
                <img src="images/gwen-card.png" alt="" class="img-card--gwen img-card">
            </div>
            <div class="card card--bparker">
                <img src="images/bparker-title.png" alt="" class="title-card">
                <img src="images/bparker-card.png" alt="" class="img-card--bparker img-card">
            </div>
            <div class="card card--peni">
                <img src="images/peni-title.png" alt="" class="title-card">
                <img src="images/peni-card.png" alt="" class="img-card--peni img-card">
            </div>
            <div class="card card--ham">
                <img src="images/ham-title.png" alt="" class="title-card">
                <img src="images/ham-card.png" alt="" class="img-card--ham img-card">
            </div>
            <div class="card card--noir">
                <img src="images/noir-title.png" alt="" class="title-card">
                <img src="images/noir-card.png" alt="" class="img-card--noir img-card">
            </div>
        </section>
    </main>
</body>
</html>
